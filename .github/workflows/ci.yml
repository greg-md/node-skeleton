name: CI

on:
  push:
    paths:
      - '.github/workflows/ci.yml'
      - '**'
      - '!docker-compose-local.yml'
      - '!Makefile'
      - '!README.md'

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Pull
      run: docker-compose -f docker-compose.yml -f docker-compose-ci.yml pull
    - name: Build
      run: docker-compose -f docker-compose.yml -f docker-compose-ci.yml build
    - name: Run Tests
      run: docker-compose -f docker-compose.yml -f docker-compose-ci.yml up --abort-on-container-exit --exit-code-from ci ci
    - name: Cleanup
      run: docker-compose -f docker-compose.yml -f docker-compose-ci.yml down -v
