name: CI

on:
  push:
    paths:
      - '.github/workflows/ci.yml'
      - '**'
      - '!Makefile'
      - '!README.md'

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: npm ci
    - name: Run
      run: npm run lint
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Pull
      run: docker-compose -f docker-compose.yml -f docker-compose-ci.yml pull
    - name: Build
      run: docker-compose -f docker-compose.yml -f docker-compose-ci.yml build
    - name: Test
      uses: paambaati/codeclimate-action@v2.7.5
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      with:
        coverageCommand: docker-compose -f docker-compose.yml -f docker-compose-ci.yml up --abort-on-container-exit --exit-code-from ci
        coverageLocations: ${{github.workspace}}/coverage/lcov.info:lcov
    - name: Cleanup
      run: docker-compose -f docker-compose.yml -f docker-compose-ci.yml down -v
