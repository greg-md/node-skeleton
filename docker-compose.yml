version: '3.8'
services:
  main:
    build:
      context: ${DOCKER_ROOT:-.}
      target: development
    depends_on:
      - nats
    env_file:
      - ${DOCKER_ROOT:-.}/.env
    command: ./build-deploy/main.sh
    volumes:
      - ${DOCKER_ROOT:-.}:/node:delegated
      - node_modules:/node/node_modules
    ports:
      - "3000:3000"
  nats:
    image: nats
    ports:
      - "8222:8222"
